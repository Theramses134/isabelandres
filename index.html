<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Relación Isabel y Andrés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contador-container">
        <div id="contador"></div>
    </div>
    <h1>Estado de la Relación</h1>
    <div class="barra-container">
        <div id="barra-estado"></div>
    </div>
    <div class="input-section">
        <label for="autor">Escribe aquí</label>
        <select id="autor">
            <option value="Andrés">Andrés</option>
            <option value="Isabel">Isabel</option>
        </select>
        <textarea id="pensamiento" placeholder="Escribe tu pensamiento aquí..."></textarea>
        <button onclick="publicar()">Publicar</button>
    </div>
    <div id="pensamientos-container">
        <h2>Pensamientos</h2>
        <div id="pensamientos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
