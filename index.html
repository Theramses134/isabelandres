<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleticket - Evento</title>
  <!-- Agregar la fuente Roboto Mono desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Enlazar el archivo de estilos (style.css) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado (Header) con el fondo degradado -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Punto Ticket</a></li>
      </ul>
    </nav>
    <!-- Título de la página, ahora alineado a la izquierda -->
    <h1>TELETICKET</h1>
  </header>

  <!-- Logo debajo del degradado, dentro del área blanca -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo Teleticket" class="logo">
  </div>

  <!-- Contenido principal de la página -->
  <main>
    <section class="ticket-info">
      <div class="user">
        <p>Saray Vargas</p>
      </div>

      <div class="ticket-details">
        <table>
          <tr>
            <td><strong>N° de Orden</strong></td>
            <td>123456</td>
          </tr>
          <tr>
            <td><strong>Evento</strong></td>
            <td>SHAKIRA EN LIMA</td>
          </tr>
          <tr>
            <td><strong>Fecha</strong></td>
            <td>18/11/2025</td>
          </tr>
          <tr>
            <td><strong>Recinto</strong></td>
            <td>Estadio Nacional</td>
          </tr>
          <tr>
            <td><strong>Tipo Ticket</strong></td>
            <td>TRIBUNA ORIENTE Fila: 21 Asiento: 26</td>
          </tr>
          <tr>
            <td><strong>Disponible a partir del</strong></td>
            <td>16/11/2025</td>
          </tr>
        </table>
      </div>
    </section>
  </main>

  <!-- Pie de página (Footer) -->
  <footer>
    <p>&copy; 2025 Teleticket</p>
  </footer>
</body>
</html>
